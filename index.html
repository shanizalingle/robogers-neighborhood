<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <title>Robogers Neighborhood</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Mr. Robogers Neighborhood</h1>
    </div>
    <div class="container">
      <div class="container1">
        <form id="submit-form">
          <label for="numberInput"><span class="enter">Enter a number</span></label><br>
          <input name="numberInput" id="numberInput" type="number"><br><br>
          <button type="submit" id="submit-button" class="btn btn-dark">Submit</button><br>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="hidden" id="hiddenDiv">
        <h2><span class="resultsName">Results</span></h2>
        <p><span class="results"></span></p>
      </div>
    </div>
  </body>
</html>
